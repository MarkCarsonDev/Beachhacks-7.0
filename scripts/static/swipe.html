<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/swipe.css">
</head>
<body>
    <div class="window">
        <div class="profile">
            <div class="info">
                <div class="name">
                    <h1>{{name}}</h1>
                </div>
                <div class="age">
                    <h2>{{age}} years</h2>
                </div>
        </div>
        <div class="buttons">
            <div id="deny">
                Deny
            </div>
            <div id="approve">
                Approve
            </div>
        </div>
    </div>
</body>
</html>
